<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Account Information</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/side-bar/settings']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <div class="imageBackground">
                <div class="imageColor">
                    <div class="borderColor">
                        <img [src]="userAccount">
                    </div>
                </div><br>
                <h2>{{userName}}</h2>
                <br>
                <h2> {{userPhone}}</h2>
                <u></u>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
