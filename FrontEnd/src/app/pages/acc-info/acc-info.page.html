<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
      <ion-title>Account Information</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      Name :
        <h2> {{name}}</h2>
      Phone Number :
        <h2> {{phone}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
