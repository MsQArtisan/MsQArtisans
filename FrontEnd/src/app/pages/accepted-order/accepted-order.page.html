<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/job-orders']"></ion-back-button>
        </ion-buttons>
        <h2 style="margin-left: 20px;">Accepted Order</h2>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title value="customer"> {{jobOffer.customer}} </ion-card-title>
            <ion-card-subtitle value="custoName">Customer Name</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <section>
                <ion-icon name="call"></ion-icon>
                <span value="phone">{{jobOffer.phone}}</span>
            </section>
            <section>
                <ion-icon name="mail"></ion-icon>
                <span value="email">{{jobOffer.email}}</span>
            </section>
            <section>
                <ion-icon name="time"></ion-icon>
                <span value="schedule">{{jobOffer.schedule}}</span>
            </section>
            <section>
                <ion-icon class="floating" [routerLink]="['/location-select']" name="location"></ion-icon>
                <span value="location">{{jobOffer.location}}</span>

            </section>
            <section>
                <ion-icon name="wallet"></ion-icon>
                <span value="rates">{{jobOffer.rate}}</span>
            </section>
            <section>
                <ion-icon name="mail-open"></ion-icon>
                <span value="notes">{{jobOffer.notes}}</span>
            </section>


        </ion-card-content>
    </ion-card>

    <ion-footer class="ion-no-border">
        <ion-toolbar>
            <section class="full-width">
                <button class="buttonAccept" (click)="addDataToDatabase()">Start Service</button>
                <button class="buttonPass" (click)="pushDataToDatabase()">Finish Service</button>
            </section>
        </ion-toolbar>
    </ion-footer>

</ion-content>
