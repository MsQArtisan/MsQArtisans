<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title>Accepted Order</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/orders']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let infos of info">
        <ion-card-header>
            <ion-card-title value="customer"> {{infos.customer}} </ion-card-title>
            <ion-card-subtitle value="custoName">Customer Name</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <section>
                <ion-icon name="call"></ion-icon>
                <span value="phone">{{infos.phone}}</span>
            </section>
            <section>
                <ion-icon name="mail"></ion-icon>
                <span value="email">{{infos.email}}</span>
            </section>
            <section>
                <ion-icon name="time"></ion-icon>
                <span value="schedule">{{infos.schedule}}</span>
            </section>
            <section>
                <ion-icon class="floating" [routerLink]="['/location-select']" name="location"></ion-icon>
                <span value="location">{{infos.location}}</span>

            </section>
            <section>
                <ion-icon name="wallet"></ion-icon>
                <span value="rates">{{infos.rate}}</span>
            </section>
            <section>
                <ion-icon name="mail-open"></ion-icon>
                <span value="notes">{{infos.notes}}</span>
            </section>


        </ion-card-content>
    </ion-card>

    <ion-footer class="ion-no-border">
        <ion-toolbar>
            <section class="full-width">
                <ion-button expand="full" color="secondary">Start Service</ion-button>
                <ion-button expand="full" color="success" (click)="pushDataToDatabase()">Finish Service</ion-button>
            </section>
        </ion-toolbar>
    </ion-footer>

</ion-content>
