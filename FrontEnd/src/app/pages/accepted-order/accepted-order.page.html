<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Accepted Order</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/orders']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{jobOffer.name}} </ion-card-title>
      <ion-card-subtitle>Customer Name</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <section>
          <ion-icon name="call"></ion-icon>
          <span>{{jobOffer.phone}}</span>
      </section>
      <section>
          <ion-icon name="mail"></ion-icon>
          <span>{{jobOffer.email}}</span>
      </section>
      <section>
          <ion-icon name="time"></ion-icon>
          <span>{{jobOffer.schedule}}</span>
      </section>
      <section>
          <ion-icon  class="floating"  [routerLink]="['/location-select']" name="location"></ion-icon>
          <span >{{jobOffer.location}}</span>
     
      </section>
      <section>
          <ion-icon name="wallet"></ion-icon>
          <span>{{jobOffer.rate}}</span>  
      </section>
      <section>
          <ion-icon name="mail-open"></ion-icon>
          <span>{{jobOffer.notes}}</span>
      </section>

    </ion-card-content>
  </ion-card>

  <ion-footer class="ion-no-border">
      <ion-toolbar>
          <section class="full-width">
              <ion-button expand="full" color="secondary" (click)="addDataToDatabase()">Start Service</ion-button>
              <ion-button expand="full" color="success">Finish Service</ion-button>
          </section>
      </ion-toolbar>
    </ion-footer>

</ion-content>
