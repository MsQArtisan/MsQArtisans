<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <h2 style="margin-left: 20px;">Accepted Order</h2>
    </ion-toolbar>
</ion-header>

<div class="barrier"></div>

<ion-content>
    <div class="map">
        <input style="width: 100%; height: 50px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" type="text"
            id="pac-input" value="{{jobOffer.location}}" class="controls" placeholder="Search Location">
        <div #maps id="maps" style="height: 700px; width: 1000px;"></div>
    </div>
    <ion-card class="cardContent">
        <ion-card-header>
            <div class="jobPoster">
                <u>
                    <h2>{{jobOffer.name}}</h2>
                </u>
                <h3>Customer Name</h3>
            </div>
        </ion-card-header>
        <ion-card-content>
            <section>
                <ion-icon name="call"></ion-icon>
                <span>{{jobOffer.phone}}</span>
            </section>
            <section>
                <ion-icon name="mail"></ion-icon>
                <span>{{jobOffer.email}}</span>
            </section>
            <section>
                <ion-icon name="time"></ion-icon>
                <span>{{jobOffer.schedule}}</span>
            </section>
            <section  class="location" (click)="navigateToMap()">
                <ion-icon class="floating" name="location"></ion-icon>
                <span>{{jobOffer.location}}</span>

            </section>
          
            <section>
                <ion-icon name="wallet"></ion-icon>
                <span>{{jobOffer.rate}}</span>
            </section>
            <section>
                <ion-icon name="mail-open"></ion-icon>
                <span>{{jobOffer.notes}}</span>
            </section>

        </ion-card-content>
    </ion-card>
    <ion-footer class="ion-no-border">
        <ion-toolbar class="toolbar">
            <section class="full-width">
                <button class="buttonAccept" (click)="addDataToDatabase()">Start Service</button>
                <button class="buttonPass" (click)="rejected()">Cancel</button>
            </section>
        </ion-toolbar>
    </ion-footer>
</ion-content>
