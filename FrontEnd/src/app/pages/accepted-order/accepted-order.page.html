<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title>Accepted Order</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/orders']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{customer}} </ion-card-title>
      <ion-card-subtitle>Customer Name</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <section>
          <ion-icon name="call-outline"></ion-icon>
          <span>{{phone}}</span>
      </section>
      <section>
          <ion-icon name="mail-outline"></ion-icon>
          <span>{{email}}</span>
      </section>
      <section>
          <ion-icon name="time-outline"></ion-icon>
          <span>{{schedule}}</span>
      </section>
      <section>
          <ion-icon name="location-outline"></ion-icon>
          <span [routerLink]="['/location-select']">{{location}}</span>
     
      </section>
      <section>
          <ion-icon name="wallet-outline"></ion-icon>
          <span>{{rate}}</span>  
      </section>
      <section>
          <ion-icon name="mail-open-outline"></ion-icon>
          <span>{{notes}}</span>
      </section>

    </ion-card-content>
  </ion-card>

  <ion-footer class="ion-no-border">
      <ion-toolbar>
          <section class="full-width">
              <ion-button expand="full" color="secondary">Start Service</ion-button>
              <ion-button expand="full" color="success">Finish Service</ion-button>
          </section>
      </ion-toolbar>
    </ion-footer>

</ion-content>
