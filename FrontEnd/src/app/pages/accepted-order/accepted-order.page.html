<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title>Accept Job</ion-title>
        <!-- <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/orders']"></ion-back-button>
        </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list class="orders">
    <ion-item>
        <ion-icon name="time"></ion-icon>
        <p>{{schedule}}</p>
    </ion-item>
    <ion-item>
        <ion-icon name="location"></ion-icon>
        <p [routerLink]="['/location-select']">{{location}}</p>
    </ion-item>
    <ion-item>
        <ion-icon name="wallet"></ion-icon>
        <p>{{rate}}</p>
    </ion-item>
    <ion-item>
        <ion-icon name="mail"></ion-icon>
        <p>{{notes}}</p>
    </ion-item>

</ion-list>

</ion-content>
