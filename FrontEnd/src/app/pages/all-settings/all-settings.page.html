<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">All Settings</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/settings']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none" class="menu-items">
        <ion-item>
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-label>Notification Settings</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="alert-circle-outline"></ion-icon>
            <ion-label> New order notifications</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="language-outline"></ion-icon>
            <ion-label>Language</ion-label>
            <span class="language">English</span>
        </ion-item>
        <ion-item>
            <ion-icon name="planet-outline"></ion-icon>
            <ion-label>Region/state</ion-label>
            <ion-select class="region" interface="popover">
                <ion-select-option *ngFor='let val of places'>{{capitalizeFirstLetter(val.muni)}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item [routerLink]="['/share']">
            <ion-icon name="share-social-outline"></ion-icon>
            <ion-label>Share</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
