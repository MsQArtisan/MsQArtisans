<ion-content>
  <ion-card>
      <ion-card-header>
          <center>
              <h2>Resetting your password</h2>
              <span>To RESET your password, please input your email address or your phone number below and hit 'Reset'. We'll then send you an instruction to follow</span>
          </center>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" ngModel></ion-input>
          </ion-item>
          <span class="divider line one-line">OR</span>
          <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input name="phonenumber" type="number" ngModel></ion-input>
          </ion-item>
          <button class="btn btn-outline-danger mt-3 mb-5 float-right">Reset</button>
          <button [routerLink]="['/login']" class="btn btn-outline-info mt-3 mb-5 float-left">Back</button>
      </ion-card-content>
  </ion-card>
</ion-content>
