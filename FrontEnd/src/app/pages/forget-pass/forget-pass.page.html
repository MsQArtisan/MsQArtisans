<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card user_card1">
            <div class="title_card">
                <h4>Resetting your password</h4>
                <p>To reset your password, please input your email address below and hit <span class="reset_text">'RESET'</span>.
                    We'll then send you an instruction to follow</p>
            </div>
            <div class="email_card">
                <div id="errorMsg" *ngIf="errorMessage">
                    <span>{{errorMessage}}</span>
                </div>
                <ion-card id="successMsg" *ngIf="successMessage">
                    <ion-card-content>{{successMessage}}</ion-card-content>
                </ion-card>
                <div class="d-flex justify-content-center form ">
                    <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i id="con" class="fa fa-envelope fa-lg"></i></span>
                            </div>
                            <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email" type="email"
                                id="email" formControlName="email" />
                        </div>
                        <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm" class="help-block">Please
                            enter
                            a valid email!</span>
                        <div class="form-group">
                            <button class="btn btn-outline-danger mt-3  float-right" type="submit">RESET</button>
                            <button [routerLink]="['/login']" class="btn btn-outline-info mt-3  float-left">BACK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
