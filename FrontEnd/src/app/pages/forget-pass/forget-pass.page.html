<ion-content>
    <ion-card>
        <ion-card-header>
            <center>
                <h2>Resetting your password</h2>
                <span>To RESET your password, please input your email address below and hit 'RESET'. We'll then send you an instruction to follow</span>
            </center>
        </ion-card-header>
        <ion-card-content>
            <div id="errorMsg" *ngIf="errorMessage">
                <span>{{errorMessage}}</span>
            </div>
            <div id="successMsg" *ngIf="successMessage">
                <span>{{successMessage}}</span>
            </div>
            <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email" type="email" id="email"  formControlName="email" />
                    <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm" class="help-block">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-danger mt-3 mb-5 float-right" type="submit">RESET</button>
                    <button [routerLink]="['/login']" class="btn btn-outline-info mt-3 mb-5 float-left">Back</button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
