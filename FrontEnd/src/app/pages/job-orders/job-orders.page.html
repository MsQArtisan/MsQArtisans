
<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
      <ion-title>Job Orders</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list>
    <ion-item>Email: <span>{{userAccount.email}}</span></ion-item>
  </ion-list>

 
<ion-content>
  <ion-list lines="none">
      <div class="work">
          <ion-item>
              <ion-label>At Work</ion-label>
              <ion-toggle slot="start" name="blueberry"></ion-toggle>
          </ion-item>
      </div>
      <div class="rest">
          <ion-item>
              <ion-label>Rest</ion-label>
              <ion-toggle slot="start" name="apple" color="secondary"></ion-toggle>
          </ion-item>
      </div>
  </ion-list>
  <h1>Job orders from customer</h1>
  <ion-list class="list">
      <ion-item>
          <ion-label (click)="order()">Job-Title</ion-label>
      </ion-item>
  </ion-list>



  <!-- <p *ngIf="dataFromModal">Data from Modal : {{ dataFromModal.data.ionic }}</p> -->


</ion-content>
