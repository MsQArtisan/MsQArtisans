<ion-header [translucent]="false">
    <ion-toolbar color="secondary">
        <ion-title class="header">Job Orders</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="wholeContent">
        <ion-grid *ngIf=apple>
            <div class="cardContent" *ngFor="let item of customerDetails">
                <div *ngIf="item.status === 'Pending'">
                    <ion-card [id]="item._id" style="background-color: rgb(255, 255, 255);" class="card">
                        <div class="bar bar-header bar-stable">
                            <ion-card-header (click)="passToOrders(item)">
                                <ion-icon name="people"></ion-icon>
                                <span class="work"><b>{{item.service_booking}}</b></span>
                                <button (click)="hideCard(item._id)">X</button>
                            </ion-card-header>
                        </div>
                        <div *ngIf="item.service_booking=='MassageTherapist'">
                            <ion-img src="assets/images/massage.jpg"></ion-img>
                        </div>
                        <div *ngIf="item.service_booking=='TutorCumNanny'">
                            <ion-img src="assets/images/tutor.jpg"></ion-img>
                        </div>
                        <div *ngIf="item.service_booking=='Nanny'">
                            <ion-img src="assets/images/nanny.jpg"></ion-img>
                        </div>
                        <div *ngIf="item.service_booking=='Housekeeping'">
                            <ion-img src="assets/images/housekeeping.jpg"></ion-img>
                        </div>
                        <ion-card-title class="title">{{item.author.name}}</ion-card-title>
                        <ion-card-subtitle
                            style="color:black; font-size: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                            <i>Customer Name</i>
                        </ion-card-subtitle>
                        <ion-card-content (click)="passToOrders(item)" style="background-color: #ebe6e6; border:2px">
                            <section>
                                <ion-icon name="time"></ion-icon>
                                <span>{{item.updatedAt | date:'short'}}</span>
                            </section>
                            <section>
                                <ion-icon name="location"></ion-icon>
                                <span>{{item.service_location}}</span>
                            </section>
                            <section>
                                <ion-icon name="mail"></ion-icon>
                                <span>{{item.notes}}</span>
                            </section>

                            <div class="footer">
                                <p class="peso">Price rate: <span>&nbsp; &#8369; {{item.cost}}.00</span> </p>

                            </div>

                        </ion-card-content>
                    </ion-card>
                </div>
