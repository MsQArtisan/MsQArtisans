<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Job Orders</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="buttonTop">
        <label class="switch">
            <p *ngIf="apple" class="tags">Disable Receive Work</p>
            <p *ngIf="!apple" class="tags">Enable Receive Work</p>
            <input type="checkbox" checked (click)="hideAndShow()">
            <span class="slider round"></span>
        </label>
    </div>
    <br><br><br>
    <div class="toggleRest" *ngIf=!apple>
        <ion-card class="statusCard">
            <ion-card-content>
                <ion-icon size=large class="warning" name="warning"></ion-icon>
                <ion-card-title class="status">Status is Offline</ion-card-title>
                <ion-label class="restText">You can't recieve any job order!!!</ion-label>
            </ion-card-content>
        </ion-card>
    </div>

    <ion-grid *ngIf=apple>
        <ion-row>
            <ion-card (click)="order()" class="cardContent">
                <ion-card-content>
                    <ion-card-title class="title">{{jobTitle}}</ion-card-title>
                    <section>
                        <ion-icon name="people"></ion-icon>
                        <span>{{name}}</span>
                    </section>
                    <section>
                        <ion-icon name="time"></ion-icon>
                        <span>{{schedule}}</span>
                    </section>
                    <section>
                        <ion-icon name="location"></ion-icon>
                        <span>{{location}}</span>
                    </section>
                    <section>
                        <ion-icon name="mail"></ion-icon>
                        <span>{{notes}}</span>
                    </section>

                    <div class="footer">
                        <p>Price Rate: <span>{{rate}}</span> </p>

                    </div>

                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
