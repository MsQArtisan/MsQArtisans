<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Live Chat</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button content-id="main-content"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="main">
        <div class="chat-box">
            <div class="message-area">
                <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
                    <div *ngIf="currentUser.name !== message.user" class="other-user">
                        <p>
                            <label style="color: rgb(85, 85, 85)">{{message.user}}</label><br>
                            <span style="color: black;">
                                {{message.text}}
                            </span>
                        </p>
                        <label style="margin-left: 5%;font-size: 10px;"> {{message.timeStamp}} </label>
                    </div>
                    <div *ngIf="currentUser.name === message.user" class="my-message">
                        <p>
                            {{message.user}}<br>
                            <span class="name">
                                {{message.text}}
                            </span>
                        </p>
                        <label style="margin-right: 5%;font-size: 10px;"> {{message.timeStamp}} </label>
                    </div>

                </div>
            </div>
            <form (submit)="sendMessage()" #messageForm="ngForm">
                <textarea type="text" name="message" id="message" [(ngModel)]="message" placeholder="Say something nice...">
                </textarea>
                <button class="sent" [disabled]="message===''">
                        <ion-icon name="send"></ion-icon>
                    </button>
            </form>
        </div>
    </div>
</ion-content>
