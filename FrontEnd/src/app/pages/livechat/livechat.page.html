<ion-header>
  <ion-toolbar>
    <ion-title>
      <center>MsQArtisan_Chat_Room</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="chat-box">
        <div class="message-area">
            <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
                <p>{{message.text}}<br><label>{{message.timeStamp | date:'short'}}</label></p>
                
            </div>
        </div>
        <div class="emo-area">
        </div>
        <div class="input-area">
            <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
                <ion-input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Say something nice..."></ion-input>
                <button>
                <ion-icon name="send"></ion-icon>
                </button>
            </form>
        </div>
    </div>
  </div>
</ion-content>
