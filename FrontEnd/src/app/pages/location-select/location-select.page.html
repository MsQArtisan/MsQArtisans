<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title>Select Location</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/job-orders']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <input style="width: 100%; height: 50px" type="text" id="pac-input" value="{{location}}" class="controls" placeholder="Search Location">
    <div #map id="map" style="height: 700px; width: 1000px;"></div>
  </ion-content>
