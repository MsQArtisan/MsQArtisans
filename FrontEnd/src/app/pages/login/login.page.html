
<ion-header>
	<div class="login-header ion-padding">
		<img src="assets/images/logo.png" class="brand_logo" alt="Logo">
	</div>
</ion-header>
<ion-content>
	<div class="center">
		<div heading-column-lr>
			<h1 big-heading>Login</h1>
		</div>
		<form class="form_fields" #sampleForm="ngForm"><br>
			<div class="input-group mb-3">
				<div class="input-group-append">
					<span class="input-group-text"><i size="large"class="fa fa-envelope"></i></span>
				</div>
				<input class="form-control input_user" type="email" required name="email" [(ngModel)]="credentialsForm.email"
				 #email="ngModel" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
				<div class="input-group mb-1">
					<div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
						<div *ngIf="email.errors.required">
							Email is required
						</div>
						<div *ngIf="email.errors.pattern">
							Please enter a valid email address
						</div>
					</div>
				</div>
			</div>
			<div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-key"></i></span>
				</div>
				<input class="form-control" type="password" required name="password" [(ngModel)]="credentialsForm.password"
				 #password="ngModel" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
				<div class="input-group mb-1">
					<div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
						<div *ngIf="password.errors.required"> Password is required </div>
						<div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter,
							and at least 8 or more characters</div>
					</div>
				</div>
			</div>
			<ion-checkbox color="secondary" slot="start"></ion-checkbox>&nbsp;&nbsp;&nbsp;
			<ion-label>Save Password</ion-label>

			<div linespace></div>
			<ion-button color="secondary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block">LOGIN</ion-button>
		</form>
