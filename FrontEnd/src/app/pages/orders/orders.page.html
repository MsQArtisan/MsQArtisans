<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Orders</ion-title>
        <ion-buttons slot="end">
            <ion-icon class="close" (click)="closeModal()" name="close"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="orders">
        <ion-item>
            <ion-icon name="people"></ion-icon>
            <!-- {{name}} -->
            <p>{{name}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="time"></ion-icon>
            <p>{{updatedAt | date:'short'}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="location"></ion-icon>
            <p>{{service_location}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="wallet"></ion-icon>
            <p>&#8369;{{cost}}.00</p>
        </ion-item>
        <ion-item>
            <ion-icon name="mail"></ion-icon>
            <p>{{notes}}</p>
        </ion-item>

    </ion-list>
    <br><br>
    <section>
        <button class="buttonAccept" (click)="acceptOrder()">Accept Job</button>
        <button class="buttonPass" (click)="pass()">Pass</button>
    </section>

</ion-content>
