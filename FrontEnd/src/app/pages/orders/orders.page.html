<ion-header [translucent]="true" class="headerColor">
        <ion-toolbar color="secondary">
            <ion-title class="headerTitle">Orders</ion-title>
            <ion-buttons slot="start">
                <ion-back-button [routerLink]="['/job-orders']"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
</ion-header><br>
      
<ion-content>  
    <ion-list class="orders">
        <ion-item>
            <ion-icon name="time"></ion-icon>
            <p>{{schedule}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="location"></ion-icon>
            <p >{{location}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="wallet"></ion-icon>
            <p>{{rate}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="mail"></ion-icon>
            <p>{{notes}}</p>
        </ion-item>
  
    </ion-list>
     <br><br>
      <section>
          <button class="buttonAccept" (click)="closeModal()">Accept Job</button>
          <button class="buttonPass" (click)="pass()" [routerLink]="['/job-orders']">Pass</button>
      </section>
  
  </ion-content>
