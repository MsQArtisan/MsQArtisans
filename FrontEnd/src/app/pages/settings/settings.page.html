<ion-header [translucent]="true">
        <ion-toolbar color="secondary">
            <ion-title class="header">Settings</ion-title>
            <ion-buttons slot="start">
                <ion-menu-button menu="main-menu"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
<ion-content>

    <ion-list lines="none" class="menu-items">
        <div class="settings-header">
            <span>Account</span>
        </div>
        <ion-item [routerLink]="['/acc-info']">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>Account Information</ion-label>         
                <!-- <ion-icon slot="end" name="arrow-forward"></ion-icon> -->
        </ion-item>

        <ion-item>
                <ion-icon name="star-outline"></ion-icon>
                <ion-label  [routerLink]="['/user-ratings']">User Ratings</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-item>
                <ion-icon name="people-outline"></ion-icon>
                <ion-label [routerLink]="['/suki']">Suki</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <div class="settings-header">
            <span>Information</span>
        </div>

        <ion-item>
                <ion-icon name="key-outline"></ion-icon>
                <ion-label [routerLink]="['/privacy-policy']">Privacy Policy</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-item>
                <ion-icon name="paper"></ion-icon>
                <ion-label [routerLink]="['/terms-conditions']">Terms and Condition</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-item>
                <ion-icon name="pricetags-outline"></ion-icon>
                <ion-label [routerLink]="['/price-rates']">Price Rates</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <ion-item>
                <ion-icon name="help-outline"></ion-icon>
                <ion-label [routerLink]="['/faq']">Frequently Ask Question</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
        <div class="settings-header">
            <span>Ms Q Artisan</span>
        </div>
        <ion-item >   
                <ion-icon name="cog-outline"></ion-icon>
                <ion-label [routerLink]="['/all-settings']">All Settings</ion-label>
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>

        
    </ion-list>
</ion-content>
