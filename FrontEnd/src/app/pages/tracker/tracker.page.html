<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
      <ion-title class="header">Tracker</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Icon top -->
  <ion-segment color="secondary" value="favorite">
    <ion-segment-button value="call" (click)="myOnGoingTask()">
      <ion-label> On Going</ion-label>
      <ion-icon name="refresh-circle-outline"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="favorite" (click)="completedTasks()">
      <ion-label>Completed</ion-label>
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </ion-segment-button>


    <ion-segment-button value="map" (click)="rejectedTasks()">
      <ion-label>Rejected</ion-label>
      <ion-icon name="close-circle-outline"></ion-icon>

    </ion-segment-button>
  </ion-segment>
  <div class="listOfAcceptedJobs">
    <ul *ngFor="let value of onGoingJob; let i = index">
      <p class="customerName"> {{value.data.customer}} </p>
      <li> {{value.data.email}} </li>
      <li>{{value.data.jobTitle}}</li>
      <li> {{value.data.location}} </li>
      <li> {{value.data.notes}} </li>
      <li> {{value.data.phone}} </li>
      <li> {{value.data.rate}} </li>
      <li> {{value.data.schedule}} </li><br>
      <button *ngIf="completedTask">Delete Completed Task</button>
      <button (click)="alreadyDoneTask(i)">Done!</button>
      <br><br>
    </ul>
  </div>
</ion-content>
