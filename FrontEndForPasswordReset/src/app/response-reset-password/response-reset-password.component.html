<div class="container">
    <div class="d-flex justify-content-center">
        <div class="user_card user_card1">
            <div class="title_card">
                <h4 class="card-title text-center">Set New Password</h4>
            </div>
            <div class=" email_card">
                <div id="errorMsg" *ngIf="errorMessage">
                    <span>{{errorMessage}}</span>
                </div>
                <div id="successMsg" *ngIf="successMessage">
                    <span>{{successMessage}}</span>
                </div>
                <div class="d-flex justify-content-center ">
                    <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-key fa-lg" id="coni"></i></span>
                            </div>
                            <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password" type="password" id="password" formControlName="newPassword" />
                        </div>
                        <span *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid" class="help-block">Password
                                must contain at least 8 characters,
                                including UPPER/lowercase, numbers and special characters</span>
                        <br>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-key fa-lg" id ="con"></i></span>
                            </div>
                            <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Confirm Password" type="password" id="cpassword" formControlName="confirmPassword" match="newPassword" />
                        </div>
                        <span *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid" class="help-block">.
                            </span>
                        <span *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid" class="help-block">Confirm Password does not match with password.</span>
                        <div class="form-group">
                            <button class="btn btn-outline-danger mt-3  float-right" type="submit">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
